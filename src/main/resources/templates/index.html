<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记</title>
    <!--/*-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/showdown.min.js"></script>
    <!--*/-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/showdown.min.js}"></script>
    <style>
        .line {
            overflow: hidden;
            text-overflow: clip;
            display: -webkit-box;
            -webkit-line-clamp: 15;
            -webkit-box-orient: vertical;
            white-space: normal;
            word-wrap: break-word;
            word-break: break-all;
        }

        .only-line {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    </style>
</head>
<body>
<header th:include="/fragments/layout :: header"></header>
<div class="container col-lg-12" style="padding-top: 60px">
    <div type="note" class="col-lg-3" th:each="i : ${#numbers.sequence( 1, 20)}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <p class="only-line"><span th:text="${#strings.randomAlphanumeric(100)}"></span></p>
            </div>
            <div class="panel-body" style="min-height: 200px;max-height: 400px;overflow: hidden">
                <p class="line">
                    <span th:utext="${#strings.randomAlphanumeric(1000)}"></span>
                </p>
            </div>
            <ul class="list-group">
                <li class="list-group-item text-right">2017-11-15 13:25:33</li>
            </ul>
        </div>
    </div>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous disabled"><a th:href="@{/}"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>上一页</a></li>
            <li class="next"><a th:href="@{/}">下一页 <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a></li>
        </ul>
    </nav>
</div>
<footer th:replace="/fragments/layout :: footer"></footer>
</body>
</html>
